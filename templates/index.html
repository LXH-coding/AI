<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 文献检索策略助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI 文献检索策略助手</h1>
            <div class="strategy-selector">
                <select id="search-strategy">
                    <option value="cnki">知网检索策略</option>
                    <option value="google">谷歌学术检索策略</option>
                    <option value="wos">Web of Science检索策略</option>
                </select>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <textarea id="user-input" placeholder="请直接输入您的研究内容或主题，我将为您生成对应的文献检索策略" rows="3"></textarea>
            <button id="send-button">发送</button>
        </div>
    </div>
    <script>
        // 预加载图片
        const aiAvatar = new Image();
        aiAvatar.src = "{{ url_for('static', filename='images/ai-avatar.png') }}";
        const userAvatar = new Image();
        userAvatar.src = "{{ url_for('static', filename='images/user-avatar.png') }}";
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
